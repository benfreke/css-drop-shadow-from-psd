<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Test of drop shadow</title>
        <!-- <script src="//code.jquery.com/jquery-1.7.2.min.js"></script> -->
        <script src="jquery-1.7.2.min.js"></script>        
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />        
    </head>
    <body>
        <h1>Convert A PSD Drop Shadow into a CSS3 Drop Shadow</h1>
        <p>It uses some basic maths to calculate values, and provides a graphical representation at the same time.</p>
        <p>Assuming your browser can handle it of course :)</p>        
        
        
        <div id="inputValues">
            <div class="row">
                <label for="in-angle" title="Whole numbers only please">Angle</label>
                <input required="required" type="number" name="in-angle" id="in-angle" />
            </div>
            <div class="row">                
                <label for="in-distance" title="In Pixels">Distance</label>
                <input required="required" type="number" name="in-distance" id="in-distance" />
            </div>
            <div class="row">                
                <label for="in-spread" title="In Pixels">Spread</label>
                <input required="required" type="number" name="in-spread" id="in-spread" />
            </div>
            <div class="row">                
                <label for="in-size" title="In Pixels">Size</label>
                <input required="required" type="number" name="in-size" id="in-size" />
            </div>
            <h2>Color</h2>
            <div class="row">                
                <label for="in-hex" title="All 6 please">Hex Value</label>
                <input required="required" type="number" name="in-hex" id="in-hex" minvalue="6" />
            </div>            
            <div class="row">                
                <label for="in-opacity" title="Betwen 0 and 1. Leave blank for opaque">Opacity</label>
                <input required="required" type="number" step="0.1" name="in-opacity" id="in-opacity"/>
            </div>    
            <div class="row">
                <label for="rounding" title="Check to round up distances, otherwise values are rounded down">Rounding</label>
                <select id="rounding">
                    <option value="0">To the closest Integer</option>
                    <option value="1">Always up</option>
                    <option value="2">Always down</option>
                    <option value="3">Don't touch my numbers!</option>
                </select>
            </div>
            <div class="row">
                <input id="calculate" type="button" value="Calculate" />
            </div>
        </div>
        
        <div id="previewWrapper">
            <div id="preview">&nbsp;</div>
        </div>
        
        <div id="outputBox">
           <h2>The CSS</h2>
           <div id="outputValues">
               
           </div>
        </div>
        
    </body>
</html>
